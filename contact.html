      <header>
        <div class="header-main">
          <div class="kwadrat">
            <p><a href="shop.html">$Ĥop</a></p>

      </header>
      <!-- <div class="center"> -->
        <div class="cont">
          <form id="contact-form">
            <h4>Get in touch with us</h4>
            <div class="data_block">
              <input type="hidden" name="contact_number" />
              <input
                type="text"
                class="name"
                name="user_name"
                placeholder="Mason"
                required
                autocomplete="off"
              />
              <input
                type="email"
                class="mail"
                name="user_email"
                placeholder="E-mail"
                required
                autocomplete="off"
              />
              <input
                type="text"
                class="phone"
                name="user_phone"
                placeholder="Phone"
                required
                autocomplete="off"
              />
            </div>
            <div class="text_area">
              <textarea
                rows="5"
                name="message"
                placeholder="Write your message here.."
                required
              ></textarea>
            </div>
            <div class="send">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div id="popup-message" class="popup hidden">
        <p id="popup-text"></p>
      </div>
